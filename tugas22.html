<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUGAS 22</title>
  </head>
  <body>
    <h1>Napak Tilas</h1>
    <form>
      <fieldset>
        <legend>Form</legend>
        <table>
        <tr><td>Nama</td> <td>:</td> <td width="150"><input type="text" name="nama" placeholder="Nama Lengkap"></td></tr>
        <tr><td>Username</td> <td>:</td> <td> <input type="text" name="username" placeholder="Username"></td></tr>
        <tr><td>Email </td> <td>:</td> <td> <input type="email" name="email" placeholder="Your Email"></td></tr>
        <tr><td>Password </td> <td>:</td> <td> <input type="password" name="password" placeholder="Password"></td></tr>
        <tr><td>Alamat Web </td> <td>:</td> <td> <input type="url" name="urlweb" placeholder="Masukkan URL Web"></td></tr>
        <tr><td>Tanggal Lahir </td> <td>:</td> <td> <input type="date" name="tanggal"></td></tr>
        <tr><td>Umur </td> <td>:</td> <td> <input type="number" min="10" max="40"></td></tr>
        <tr><td>Jenis Kelamin </td> <td>:</td> <td> <label><input type="radio" name="jenkel" checked>Laki-laki</label>
                           <label><input type="radio" name="jenkel">Perempuan</label></td></tr>
        <tr><td>Agama </td> <td>:</td> <td width="150"> <select name="agama">
            <option value="Islam" selected>Islam</option>
            <option value="Kristen">Kristen</option>
            <option value="Katolik">Katolik</option>
            <option value="Hindu">Hindu</option>
            <option value="Buddha">Buddha</option>
            <option value="Konghuchu">Konghuchu</option>
        </select></td></tr>
        <tr><td>Biografi </td> <td>:</td> <td height ="100"> <textarea name="biografi" rows="3" cols="20"></textarea></td></tr>
        <tr><td>Foto </td> <td>:</td> <td> <img src="img/logo1.jpg" height="300" width="300" alt="logo"></td></tr>
        <tr><td>Audio </td> <td>:</td> <td> <audio src="sample (1).mp3" controls></td></tr>
        <tr><td><input type="submit" value="Submit"></td></tr>
        </table>
      </fieldset>
    </form>
  </body>
</html>
